<h1 id="headline">List of Judokas</h1>

<button class="add" id="add" style="margin-bottom: 1cm;" onclick="navigate('club_add.html')">New Club</button> 

<table id="list" border="1" rules="all" style="margin-bottom: 1cm;">
  <tr>
    <th style="width: 4cm;" id="name">name</th>
    <th style="width: 2cm;"></th>
  </tr>
</table>


<script>

function GetClubList()
{
  AjaxCallback("ajax/club/list", function(response) {
    console.log(response);
    var res = response.split(",");

    if (res.length < 2)
      return;

    var table = document.getElementById("list");

    while (table.rows.length > 1)
      table.deleteRow(table.rows.length-1);

    for (var i=0; i < res.length;)
    {
      var id   = res[i++];
      var name = res[i++];

      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);

      cell1.innerHTML = name;

      cell2.innerHTML = "<button class=\"white\" style=\"width: 3.3cm; height: 9mm; margin-right: 5mm;\" onclick=navigate(\"club_add.html?id="+id+"\");>Edit Club</button>";
    }
  });
}


GetClubList();

document.getElementById("headline").innerHTML = lang.list_of_all_clubs;
document.getElementById("add").innerHTML      = lang.new_club;
document.getElementById("name").innerHTML     = lang.name;

</script>
