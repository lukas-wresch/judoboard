<h1 id="headline">Rule Sets</h1>

<button class="add" style="margin-bottom: 1cm;" onclick="navigate('rule_add.html')" id="new_rule_set">New Rule Set</button> 

<table id="list" border="1" rules="all" style="margin-bottom: 1cm;">
  <tr>
    <th style="width: 4cm;" id="name">Name</th>
    <th style="width: 4cm;" id="desc">Description</th>
    <th style="width: 7cm;" id="options">Options</th>
  </tr>
</table>

<script>

function GetRuleSets()
{
  AjaxCallback("ajax/rule/list", function(response) {
    console.log(response);
    var res = YAML.parse(response);

    var table = document.getElementById("list");

    while (table.rows.length > 1)
      table.deleteRow(table.rows.length-1);

    for (const rule of res.rules)
    {
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);

      cell1.innerHTML = rule.name;
      cell2.innerHTML = rule.desc;

      //cell3.innerHTML = "<a href=\"#rule_add.html?id="+i/2+"\">Edit Rule Set</a>";
      cell3.innerHTML = "<button class=\"white\" style=\"width: 3.3cm; height: 9mm; margin-right: 5mm;\" onclick=navigate(\"rule_add.html?id="+rule.uuid+"\");>Edit Rule Set</button>" + "<button class=\"remove\" style=\"width: 2.5cm; height: 0.9cm;\" onclick=\"return DeleteRuleSet("+rule.uuid+")\">" + lang.remove + "</button>";;
    }
  });
}


function DeleteRuleSet(id)
{
  if (confirm(lang.delete_rules_confirm))
  {
    AjaxCallback('ajax/rule/delete?id='+id, function() {
      GetRuleSets();
    });
  }

  return false;
}


GetRuleSets();

document.getElementById("new_rule_set").innerHTML = lang.new_rule_set;
document.getElementById("headline").innerHTML     = lang.rule_sets;

</script>
