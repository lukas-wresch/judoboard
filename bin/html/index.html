<script>

var slideout = new Slideout(
{
  'panel': window.document.getElementById('panel'),
  'menu':  window.document.getElementById('menu'),
  'padding': 200,
  'duration' : 500
});

if (window.innerWidth > 900)
    slideout.open();


document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
    slideout.toggle();
});




function ShowMats()
{
  $("#streaming").fadeToggle(1000);
  Streaming = !Streaming;

  if (Streaming)
  {
    StreamTimer = window.setInterval(Stream, 800);
    $("#navi_show_mats").text(lang.hide_mats);
  }
  else
  {
    window.clearInterval(StreamTimer);
    $("#navi_show_mats").text(lang.show_mats);
  }

  return false;
}


function Update_MatCount()
{
  AjaxCallback("ajax/config/get_mats", function(response) {
    console.log(response);
    var res = response.split(",");

    if (res.length < 2)
      return;

    var matlist = document.getElementById("navi_mats");

    matlist.innerHTML = "";

    for (var i=1; i < res.length; i+=5)
    {
      if ( (res[i+1] == 1 || res[i+1] == 3) && res[i+2] == 1)//Local or remote mat and is open
        matlist.innerHTML += "<li><a href=\"#mat.html?id=" + res[i] + "\">" + lang.mat + " " + res[i] + "</a></li>"
    }
  });
}



var TimerID = 0;
var Streaming = false;
var URL;

console.log(window.location.hash.slice(1));

if (window.location.hash.slice(1).length > 1)
{
  var URL = window.location.hash.slice(1);
  $( "#main" ).load(window.location.hash.slice(1));
  //navigate(window.location.hash.slice(1));
}
else
  $( "#main" ).load('schedule.html');
  //navigate('schedule.html');

document.getElementById("navi_tournament").innerHTML = lang.tournament;

document.getElementById("navi_schedule").innerHTML = lang.schedule;
document.getElementById("navi_new_participant").innerHTML = lang.new_participant;
document.getElementById("navi_label_mats").innerHTML = lang.mats;

document.getElementById("navi_list_account").innerHTML = lang.list_accounts;

document.getElementById("navi_list_tournament").innerHTML = lang.tournaments;

window.setInterval(Update_MatCount, 20*1000);
