<h2>List of Age Groups</h2>

<button class="add" style="margin-bottom: 1cm;" onclick="navigate('age_groups_add.html')" id="new_age_group">New Age Group</button>

<table id="list" border="1" rules="all" style="margin-bottom: 1cm;">
  <tr>
    <th style="width: 4cm;" id="name">Name</th>
    <th style="width: 4cm;" id="description">Description</th>
    <th style="width: 3cm;" id="options">Options</th>
  </tr>
</table>

<script>

function GetAgeGroups()
{
  AjaxCallback("ajax/age_groups/list", function(response) {
    var res = response.split(",");

    if (res.length < 2)
      return;

    var table = document.getElementById("list");

    while (table.rows.length > 1)
      table.deleteRow(table.rows.length-1);

    for (var i=0; i < res.length;)
    {
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);

      var id        = res[i++];
      var name      = res[i++];
      var desc      = res[i++];

      cell1.innerHTML = name;
      cell2.innerHTML = desc;
      cell3.innerHTML = "<button class=\"neutral\" onclick=\"navigate('age_group_add.html?id=" + id + "');\">Edit</button>";
    }
  });
}

GetAgeGroups();

</script>
