<h2 id="headline">Change Password</h2>

<form>

<div>
    <label style="width:150px;float:left;margin-top:4px;" id="label_password">Password</label>
    <input style="margin-bottom:20px;" type="text" id="password" value="" size="40" maxlength="64"/>
</div>

<button class="neutral" onclick="return UpdateAccount()" id="update">Change Password</button>

</form>


<script>


function UpdateAccount()
{
  var params = URLEncode({
    password:    document.getElementById("password").value
  });

  AjaxPost('/ajax/account/update_password', params, function() {
    navigate("/");
  });

  return false;
}


document.getElementById("headline").innerHTML = translate('change_password');
document.getElementById("update").innerHTML = translate('change_password');
document.getElementById("label_password").innerHTML = translate('password');

</script>
