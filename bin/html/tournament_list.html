<h2>List of Tournaments</h2>

<button class="add" style="margin-bottom: 1cm;" onclick="navigate('tournament_add.html')" id="new_tournament">New Tournament</button>

<form style="display: inline;" action="/upload/md5" method="post" id="upload_form" enctype="multipart/form-data">
    <input id="file" name="file" type="file" accept="text/*.*" onchange="document.getElementById('upload_form').submit();" hidden/>
    <button class="add" id="add" onclick="document.getElementById('file').click(); return false;">Upload MD5 File</button>
</form>

<table id="list" border="1" rules="all" style="margin-bottom: 1cm;">
  <tr>
    <th style="width: 4cm;" id="name">Name</th>
    <th style="width: 4cm;" id="description">Description</th>
    <th style="width: 4cm;" id="status">Status</th>
    <th style="width: 3cm;" id="options">Options</th>
  </tr>
</table>

<script>

function GetTournaments()
{
  AjaxCallback("ajax/tournament/list", function(response) {
    console.log(response);
    var res = response.split(",");

    if (res.length < 4)
      return;

    var table = document.getElementById("list");

    while (table.rows.length > 1)
      table.deleteRow(table.rows.length-1);

    for (var i=0; i < res.length;)
    {
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      var id            = res[i++];
      var name          = res[i++];
      var num_part      = res[i++];
      var schedule_size = res[i++];
      var status        = res[i++];
      var is_open       = res[i++];

      cell1.innerHTML = name;

      cell2.innerHTML = num_part + " " + lang.participants + "<br/>" + schedule_size + " " + lang.matches;

      if (status == 0)
        cell3.innerHTML = lang.scheduled;
      else if (status == 1)
      {
        cell3.innerHTML = lang.running;
        cell3.style.color = "red";
      }
      else if (status == 2)
      {
        cell3.innerHTML = lang.concluded;
        cell3.style.color = "green";
      }

      if (is_open == 0)
        cell4.innerHTML = "<button class=\"add\" onclick=\"return OpenTournament(" + id + ");\">Open</button>" + "<button class=\"neutral\" onclick=\"navigate('tournament_add.html?id=" + id + "');\">Edit</button>";
      else
        cell4.innerHTML = "<button class=\"remove\" onclick=\"return CloseTournament(" + id + ");\">Close</button>";
    }
  });
}


function OpenTournament(id)
{
  AjaxCallback('ajax/tournament/open?id='+id, function() {
    GetTournaments();
  });

  return false;
}


function CloseTournament(id)
{
  AjaxCallback('ajax/tournament/close', function() {
    GetTournaments();
  });

  return false;
}

GetTournaments();

</script>
